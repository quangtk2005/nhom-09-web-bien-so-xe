services:
  - type: web
    name: webbiensoquang
    env: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --worker-class sync --max-requests 100 --max-requests-jitter 10
    plan: free
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
        value: ""
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MALLOC_ARENA_MAX
        value: "2"

