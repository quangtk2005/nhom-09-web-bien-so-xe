<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Nhận diện Biển số</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Hệ Thống Nhận Diện Biển Số Xe</h1>
        <div class="user-info">
            Xin chào, <strong>{{ username }}</strong>! 
            <a href="/logout" class="btn-logout">Đăng xuất</a>
        </div>
    </header>

    <main class="app-container">
        <div class="upload-section">
            <h3>1. Tải ảnh của bạn lên</h3>
            <input type="file" id="file-input" accept="image/*" multiple>
            <button id="btn-upload">Bắt đầu Xử lý</button>
            <p id="status-msg" class="message">Vui lòng chọn ảnh...</p>
        </div>

        <div class="result-section">
            <h3>2. Kết quả Nhận diện</h3>
            <div id="results-container"></div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
